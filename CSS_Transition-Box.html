<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;type:utf-8;">
	<meta name="robots" content="all">
	<title>Pseudo Class</title>	
	<style>
		div{
		width:100px;
		height:100px;
		background-color:red;
		transition:width 2s ease;			
		transition-delay:0.25s;		
		}
		div:hover{
		width:300px;
		height:100px;			
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
