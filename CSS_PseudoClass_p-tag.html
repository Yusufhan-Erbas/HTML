<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;type:utf-8;">
	<meta name="robots" content="all">
	<style>
		p:nth-child(1){
		color:black;
		background-color:blue;		
		}
		p:nth-child(2){
		color:black;
		background-color:yellow;
		}
		p:nth-child(3){
		color:black;
		background-color:gray;
		}
		p:nth-child(4){
		color:black;
		background-color:orange;
		}
	</style>
</head>
<body>
<p>First paragraph</p>
<p>Second paragraph</p>
<p>Third paragraph</p>
<p>Fourth paragraph</p>
</body>
</html>
