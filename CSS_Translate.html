<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;type:utf-8;">
	<meta name="robots" content="all">
	<title>Translate</title>	
	<style>
		@keyframes slide-in{
		from{
		transform:translateX(-100%);
		}
		to{
		transform:translateX(0%);
		}
		}
		.box{
		animation:slide-in 1000ms;
		border:1px solid black;
		width:30%;
		border-radius:15%;
		box-shadow:3px 0px 2px 0px blue;
		}
	</style>
</head>
<body>

<div class="box">
<p>Div</p>
<p>width %30</p>
</div>
</body>
</html>
