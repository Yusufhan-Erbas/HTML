<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;type:utf-8;">
	<meta name="robots" content="all">
	<title>Translate</title>	
	<style>	
		.skewX{
		background-color:yellow;
		width:300px;
		height:100px;
		transform:skewX(125deg);		
		}
		.rotateX{
		background-color:blue;
		width:300px;
		height:100px;
		transform:rotateX(125deg);
		}
		.rotateY{
		background-color:green;
		width:300px;
		height:100px;
		transform:rotateY(125deg);
		}
		.rotateZ{
		background-color:green;
		width:300px;
		height:100px;
		transform:rotateZ(125deg);
		}
		
	</style>
</head>
<body>

<div class="skewX">The skewX() Method</div>
<div class="rotateX">The rotateX() Method</div>
<div class="rotateY">The rotateY() Method</div>
<div class="rotateZ">The rotateZ() Method</div>
</body>
</html>
