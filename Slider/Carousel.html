<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="stilim.css" rel="stylesheet" />
         <!-- JQuery -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- Carousel -->
    <div id="cardSlider"
    
    class="carousel slide"  data-bs-ride="false">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="6"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div>
                    <div class="card">
                        <img src="https://media.paribucineverse.com/h/367//files/movie_posters/HO00005497_638048142804242379_avatar-suyun-yolu.png"
                            alt="Los Angeles" class="d-block" style="width: 100%" />
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://media.paribucineverse.com/h/367//files/movie_posters/HO00005501_638049854167544454_bugday-tanesi.png"
                        alt="Chicago" class="d-block" style="width: 100%" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://media.paribucineverse.com/h/367//files/movie_posters/HO00005496_638047135006083020_cakallarla-dans-6.png"
                        alt="New York" class="d-block" style="width: 100%" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://media.paribucineverse.com/h/367//files/movie_posters/HO00005523_638055740763506471_nasreddin-hoca-zaman-yolcusu.png"
                        alt="New York" class="d-block" style="width: 100%" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://media.paribucineverse.com/h/367//files/movie_posters/HO00005524_638055777185905954_kurak-gunler.png"
                        alt="New York" class="d-block" style="width: 100%" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://media.paribucineverse.com/h/367//files/movie_posters/HO00005524_638055777185905954_kurak-gunler.png"
                        alt="New York" class="d-block" style="width: 100%" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://media.paribucineverse.com/h/367//files/movie_posters/HO00005524_638055777185905954_kurak-gunler.png"
                        alt="New York" class="d-block" style="width: 100%" />
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#cardSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cardSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
   
    <script src="cardSlider.js"></script>


</body>

</html>
