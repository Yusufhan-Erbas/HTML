<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;type:utf-8;">
	<meta name="robots" content="all">
	<title>Animation</title>	
	<style>
		div{
		width:100px;
		height:100px;
		background-color:black;		
		animation:toggleAnim 4s infinite;
		}
		@keyframes toggleAnim{
		0% {opacity:0;}
		20% {opacity:1;}
		80% {opacity:0;}
		100% {opacity:1;}
		}		
	</style>
</head>
<body>
<div></div>
</body>
</html>
