<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;type:utf-8;">
	<meta name="robots" content="all">
	<title>Pseudo Class</title>	
	<style>
		div{
		width:100px;
		height:100px;
		background-color:red;
		transition:transform 4s;			
		transition-delay:0.25s;
		border-radius:30%;
		}
		div:hover{
		width:300px;
		height:300px;
		background-color:green;	
		transform:rotate(1280deg);
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
