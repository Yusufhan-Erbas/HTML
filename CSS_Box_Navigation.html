<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;type:utf-8;">
	<meta name="robots" content="all">
	<style>
	.container{
	border:2px solid orange;
	width:400px;
	height:200px;
	margin:auto;
	position:relative;
	}
	.child{
	border:1px solid blue;	
	width:50px;
	height:50px;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%)
	position:absolute;
	}
	</style>
</head>
<body>
<div class="container">
<div class="child">Kutu 1</div>
</div>
</body>
</html>
