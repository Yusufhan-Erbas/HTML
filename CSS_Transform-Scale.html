	<style>
		div{
		margin:150px;
		width:50px;
		height:100px;
		background-color:yellow;
		border:1px solid black;
		transform:scale(2,1);
		box-sizing:border-box;
		}
	</style>
</head>
<body>

<div class="box">
<p>Div</p>
<p>width %30</p>
</div>
